<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter Grid Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Simple Letter Grid 50x50</h2>
  <p>Pick letter and color, then click on a cell.</p>

  <label>
    Letter: 
    <input type="text" id="letterInput" maxlength="1" />
  </label>
  <label>
    Color:
    <input type="color" id="colorInput" value="#000000" />
  </label>

  <div id="grid"></div>

  <script src="script.js"></script>
</body>
</html>
